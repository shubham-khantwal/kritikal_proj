<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="server_info">
    <h1>server information</h1>
    version <input type="text" name='version'><br>
    os <input type="text" name='os'><br>
    Process_ID <input type="text" name='process_id'><br>
    Up_Time <input type="text" name='up_time'><br>
    Connection <input type="text" name='connection'><br>
    Blocked <input type="text" name='blocked'><br>
</div>
<div class="stats_info">
    <h1>Stats information</h1>
    connect_received <input type="text" name="connect_received"><br>
    cmd_processed <input type="text" name="cmd_processed"><br>
    ops_per_sec <input type="text" name="ops_per_sec"><br>
    rejected_connect <input type="text" name="rejected_connect"><br>
    expired_keys <input type="text" name="expired_keys"><br>
    evicted_keys <input type="text" name="evicted_keys"><br>
    hits <input type="text" name="hits"><br>
    misses <input type="text" name="misses"><br>
</div>

</body>
</html>
